<html lang="pt-br">
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<title>Apache Status</title>
    <style>
        body {
            background-color: #000;
            color: #FFF;
            font-family: Candara, serif;
            font-size: 12px
        }

        table {
            border: 1px solid red;
        }

        td {
            border: 0.1px dotted #8d8d8d;
            color: #FFF;
            font-size: 12px
        }
    </style>
</head>
<body>
<code>
    <div id="status"></div>
</code>

<script>

    let xhttp = new XMLHttpRequest()

    setInterval(() => {

        xhttp.open("GET", window.location.origin + "/server-status", false)
        xhttp.send()
		xhttp.onload = (() => {		
			document.getElementById("status").innerHTML = xhttp.response
			window.scrollBy(0, 10000)
		})

    }, 1000)

</script>

</body>
</html>
